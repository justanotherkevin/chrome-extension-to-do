<!DOCTYPE html>
<html>
  <head>
    <title>Daily todo list</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <style>
      html {
        background: #ddd;
        height: 100%;
        display: flex;
      }
      body {
        width: 400px;
        margin: auto;
      }
      .todo-list {
        background: #fff;
        font-size: 20px;
        max-width: 15em;
        margin: auto;
        padding: 0.5em 1em;
        box-shadow: 0 5px 30px rgba(0, 0, 0, 0.2);
      }
      .todo {
        display: block;
        position: relative;
        padding: 1em 1em 1em 16%;
        margin: 0 auto;
        cursor: pointer;
        border-bottom: solid 1px #ddd;
      }
      .todo.hide {
        /* display: none; */
        animation: slide-out-right 0.5s cubic-bezier(0.55, 0.085, 0.68, 0.53)
          both;
      }

      .todo:last-child {
        border-bottom: none;
      }
      .todo__state {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
      }
      .todo__text {
        color: #135156;
        transition: all 0.4s linear 0.4s;
      }
      .todo__icon {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: auto;
        margin: auto;
        fill: none;
        stroke: #27fdc7;
        stroke-width: 2;
        stroke-linejoin: round;
        stroke-linecap: round;
      }
      .todo__line,
      .todo__box,
      .todo__check {
        transition: stroke-dashoffset 0.8s cubic-bezier(0.9, 0, 0.5, 1);
      }
      .todo__circle {
        stroke: #27fdc7;
        stroke-dasharray: 1 6;
        stroke-width: 0;
        -webkit-transform-origin: 13.5px 12.5px;
        transform-origin: 13.5px 12.5px;
        -webkit-transform: scale(0.4) rotate(0deg);
        transform: scale(0.4) rotate(0deg);
        -webkit-animation: none 0.8s linear;
        animation: none 0.8s linear;
      }
      @keyframes slide-out-right {
        0% {
          transform: translateX(0);
          opacity: 1;
        }
        80% {
          height: ;
        }
        100% {
          transform: translateX(1000px);
          opacity: 0;
        }
      }
      @-webkit-keyframes explode {
        30% {
          stroke-width: 3;
          stroke-opacity: 1;
          -webkit-transform: scale(0.8) rotate(40deg);
          transform: scale(0.8) rotate(40deg);
        }
        100% {
          stroke-width: 0;
          stroke-opacity: 0;
          -webkit-transform: scale(1.1) rotate(60deg);
          transform: scale(1.1) rotate(60deg);
        }
      }
      @keyframes explode {
        30% {
          stroke-width: 3;
          stroke-opacity: 1;
          -webkit-transform: scale(0.8) rotate(40deg);
          transform: scale(0.8) rotate(40deg);
        }
        100% {
          stroke-width: 0;
          stroke-opacity: 0;
          -webkit-transform: scale(1.1) rotate(60deg);
          transform: scale(1.1) rotate(60deg);
        }
      }
      .todo__box {
        stroke-dasharray: 56.1053, 56.1053;
        stroke-dashoffset: 0;
        transition-delay: 0.16s;
      }
      .todo__check {
        stroke: #27fdc7;
        stroke-dasharray: 9.8995, 9.8995;
        stroke-dashoffset: 9.8995;
        transition-duration: 0.32s;
      }
      .todo__line {
        stroke-dasharray: 168, 1684;
        stroke-dashoffset: 168;
      }
      .todo__circle {
        -webkit-animation-delay: 0.56s;
        animation-delay: 0.56s;
        -webkit-animation-duration: 0.56s;
        animation-duration: 0.56s;
      }
      .todo__close {
        position: absolute;
        right: 0;
        top: 20px;
      }
      .todo__state:checked ~ .todo__text {
        transition-delay: 0s;
        color: #5ebec1;
        opacity: 0.6;
      }
      .todo__state:checked ~ .todo__icon .todo__box {
        stroke-dashoffset: 56.1053;
        transition-delay: 0s;
      }
      .todo__state:checked ~ .todo__icon .todo__line {
        stroke-dashoffset: -8;
      }
      .todo__state:checked ~ .todo__icon .todo__check {
        stroke-dashoffset: 0;
        transition-delay: 0.48s;
      }
      .todo__state:checked ~ .todo__icon .todo__circle {
        -webkit-animation-name: explode;
        animation-name: explode;
      }

      /* form input style  */
      .todo-list-input input {
        border: 0;
        border-bottom: 2px solid #1976d2;
        width: 100%;
        font-size: 30px;
        text-align: center;
        padding: 0;
        background: transparent;
      }
    </style>
  </head>

  <body>
    <svg viewBox="0 0 0 0" style="position: absolute; z-index: -1; opacity: 0;">
      <defs>
        <linearGradient
          id="boxGradient"
          gradientUnits="userSpaceOnUse"
          x1="0"
          y1="0"
          x2="25"
          y2="25"
        >
          <stop offset="0%" stop-color="#27FDC7" />
          <stop offset="100%" stop-color="#0FC0F5" />
        </linearGradient>

        <linearGradient id="lineGradient">
          <stop offset="0%" stop-color="#0FC0F5" />
          <stop offset="100%" stop-color="#27FDC7" />
        </linearGradient>

        <path
          id="todo__line"
          stroke="url(#lineGradient)"
          d="M21 12.3h168v0.1z"
        ></path>
        <path
          id="todo__box"
          stroke="url(#boxGradient)"
          d="M21 12.7v5c0 1.3-1 2.3-2.3 2.3H8.3C7 20 6 19 6 17.7V7.3C6 6 7 5 8.3 5h10.4C20 5 21 6 21 7.3v5.4"
        ></path>
        <path
          id="todo__check"
          stroke="url(#boxGradient)"
          d="M10 13l2 2 5-5"
        ></path>
        <circle id="todo__circle" cx="13.5" cy="12.5" r="10"></circle>
      </defs>
    </svg>
    <div class="todo-list-input">
      <form class="input-form">
        <input
          name="form-input"
          type="text"
          value=""
          placeholder="Add new todo"
        />
      </form>
    </div>
    <div id="todo-list" class="todo-list"></div>
  </body>
